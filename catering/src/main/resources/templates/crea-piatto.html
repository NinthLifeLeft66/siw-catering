<!DOCTYPE html>
<html>

<head
	th:replace="fragments/base.html :: headFragment(title='Creazione piatto')"></head>

<body class="bg-color">

	<header>
		<div class="container secondary-color shadow-sm rounded">
			<div
				class="d-flex justify-content-between align-items-center w-100 p-3">
				<a th:href="@{/admin}" class="text-white ml-5 "> <i
					class="bi bi-house-fill"></i>
				</a>
				<a th:href="@{'/logout'}">
					<i class="bi bi-door-open-fill text-white"></i>
				</a>
			</div>
		</div>
	</header>

	<main>
	<div class="card w-50 mx-auto mt-5 text-center">
		<div class="card-header">Aggiungi un piatto</div>
		<div class="card-body p-5">
			<form th:action="@{'/admin/buffet/' + ${buffetId} + '/piatto'}"
				method="POST" th:object="${piatto}">

				<div class="form-group row">
					<label for="nomeInput" class="col-form-label">Nome del
						piatto</label>
					<div class="col mb-4">
						<input type="text" th:field="*{nome}" class="form-control"
							th:classappend="*{#fields.hasErrors('nome') ? 'is-invalid' : ''}"
							id="nomeInput">
						<div class="invalid-feedback">
							<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
						</div>
					</div>
				</div>


				<div class="form-group row">
					<label for="descrizioneInput" class="col-form-label">Descrizione
						del piatto</label>
					<div class="col mb-4">
						<input type="text" th:field="*{descrizione}"
							th:classappend="*{#fields.hasErrors('descrizione') ? 'is-invalid' : ''}"
							class="form-control" id="descrizioneInput">
						<div class="invalid-feedback">
							<span th:if="${#fields.hasErrors('descrizione')}"
								th:errors="*{descrizione}"></span>
						</div>
					</div>
				</div>
				<div class="d-grid">
					<button type="submit" class="btn primary-color">
						<div class="gold">
							Crea
						</div>
					</button>
				</div>

			</form>
		</div>
		<a class="card-footer text-muted" th:href="@{'/admin'}">Annulla</a>
	</div>
	</main>
	<div th:replace="fragments/base.html :: scriptFragment"></div>
</body>

</html>
