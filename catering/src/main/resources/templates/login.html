<!DOCTYPE html>
<html>

<head th:replace="fragments/base.html :: headFragment(title='Accedi')"> </head>
<body>
<img th:src="@{/images/sfondo.jpg}" class="bg-img">
<main class="pt-5">
 
		<div class="card w-50 mx-auto mt-5 text-center tertiary-color shadow">
		<div class="card-body p-5 container-relative lato">	
		
		<div class="d-flex justify-content-center my-5">
		<div class="brand_logo_container">
						<img th:src="@{/images/siw-catering.jpg}" class="brand_logo" alt="Logo">
					</div>
		</div>
				
				<div th:if="${param.error}" class="alert alert-danger" role="alert">Credenziali
					errate.</div>
				<div th:if="${param.logout}" class="alert alert-info" role="alert">Hai
					effettuato il logout.</div>

				<form th:action="@{/login}" method="post">
					<div class="form-group">
						<label for="input-username" class="form-label">Username</label>
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="bi bi-person-fill gold"></i></span>
							</div>
						<input type="text" name="username"
							 class="form-control" id="input-username" />
					</div>
					</div>

					<div class="form-group">
					<label for="input-password" class="form-label">Password</label> 
					<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="bi bi-key-fill gold"></i></span>
							</div>
						<input type="password" name="password" 
							 class="form-control" id="inputPassword"/>
					</div>
					</div>

					<div class="d-grid text-center pt-1 mb-5 pb-1">
						<button type="submit" class="btn primary-color mb-3">
								<div class="gold">
									Accedi
								</div>
							</button>
					</div>
					
				</form>
				<div class="d-flex align-items-center justify-content-center pb-4">
					<p class="mb-0 me-2">
						Non hai ancora un account? <a th:href="@{/register}">Registrati</a>.</span>
					</p>
				</div>
				<hr>
				<div class="d-grid">
						<a class="btn text-center pt-1 mb-5 pb-1 primary-color"
							th:href="@{/oauth2/authorization/google}">
							<i class="bi bi-google gold"></i> 
							<span class="gold">
								Accedi con Google
							</span>
						</a>
					</div>
				</div>


</div>
	</main>
				<div th:replace="fragments/base.html :: scriptFragment"></div>
	
</body>

</html>
